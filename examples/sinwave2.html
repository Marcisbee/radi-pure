      width: 100%;
      overflow: hidden;
    }

      height: 100%;

    const rand = Math.random

    function buildData(count, start) {
      start = (start) ? start : 0;
      const adjectives = [
        "pretty",
        "large",
        "big",
        "small",
        "tall",
        "short",
        "long",
        "handsome",
        "plain",
        "quaint",
        "clean",
        "elegant",
        "easy",
        "angry",
        "crazy",
        "helpful",
        "mushy",
        "odd",
        "unsightly",
        "adorable",
        "important",
        "inexpensive",
        "cheap",
        "expensive",
        "fancy",
      ]

      const colours = [
        "red",
        "yellow",
        "blue",
        "green",
        "pink",
        "brown",
        "purple",
        "brown",
        "white",
        "black",
        "orange",
      ]

      const nouns = [
        "table",
        "chair",
        "house",
        "bbq",
        "desk",
        "car",
        "pony",
        "cookie",
        "sandwich",
        "burger",
        "pizza",
        "mouse",
        "keyboard",
      ]

      var i = start + 1;
      return new Array(count).fill(0).map(_ => ({ id: i++, value: `${adjectives[
        rand() * 1000 % adjectives.length >> 0]} ${colours[
        rand() * 1000 % colours.length >> 0]} ${nouns[
        rand() * 1000 % nouns.length >> 0]}`
      }))
    }

    const Position = new Subscribe().on('mousemove', ({x, y}) => ({x, y}))
    const Pressed = new Subscribe().on('mousedown mouseup', (e, name) => ({pressed: name === 'mousedown'}))

    const tracker = new Store({
      position: Position({x: 0, y: 0}),
      pressed: Pressed({pressed: false}).map(e => e.pressed),
    })

    tracker.subscribe(({pressed}) => (
      pressed
        ? Position.start()
        : Position.stop()
    ))


    const person = new Store({
      name: 'John',
    }).map(({name}) => ({name, surname: name}))

    /* Firstly we define store with initial state */
    const counter = new Store({
      count: 0,
      color: 0,
      person,
      tracker,
    })

    /* Then we define some actions that will change state */
    const upAction = ({count}, by) => ({count: count + by})
    const downAction = ({count}, by) => ({count: count - by})
    const changeNameAction = (_, name) => ({name})

    const fade = {
      in: (el) => el.animate({
        opacity: [0, 1],
        transform: ['scale(0.5)', 'scale(1)'],
      }, {
        duration: 200,
        iterations: 1
      }),

      out: (el, done) => el.animate({
        opacity: [1, 0],
        transform: ['scale(1)', 'scale(0.5)'],
      }, {
        duration: 200,
        iterations: 1
      }).onfinish = done,
    };

    /* Then we define pure functional component */
    function Counter({
      // count = counter().count,
      count = counter('count'),
      personData = counter().person,
      trackerData = counter().tracker,
      up = counter.willDispatch(upAction, 1),
      down = counter.willDispatch(downAction, 1),
      changeName = person.willDispatch(changeNameAction),
    }) {
      // <h1 animation={{

          <pre html="<b>ad</b>"></pre>
          <button onclick={ up }>Up</button>
          <button onclick={ down } disabled={ count <= 0 }>Down</button>
          <button onclick={ e => changeName('Jane') }>Change Name</button>
        </div>
      )
    }
